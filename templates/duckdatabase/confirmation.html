{% extends 'base.html' %}
{% load static %}
{% block content%}
<header class="masthead" style="background-image: url('assets/img/post-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>Delete {{duck.duck_full_name}}?</h1>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <form method="post" action="{% url 'duckdatabase:confirmation' duck.id%}">
                {% csrf_token %}
                <button class="btn btn-danger text-uppercase" type="submit" name="yes">Yes</button>
                <button class="btn btn-light text-uppercase" type="submit" name="no">No</button>
            </form>
        </div>
    </div>
</div>
<br><br><br>
{% endblock %}
